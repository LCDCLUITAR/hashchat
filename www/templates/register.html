<ion-view>
    <ion-content style="background-color:#000;">
        <div id="wrapper">
            <div class="topBox">
                <div class="container">
                    <div class="logo">
                        <img src="img/hashchat-logo.png"/>
                    </div>
                </div>
            </div>
            <form class="login-form container">                
                <div class="form-group">
                    <input type="username" class="input-box form-control" placeholder="Enter a username">
                </div>
                <div class="form-group">
                    <input type="email" class="input-box form-control" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <input type="password" class="input-box form-control" placeholder="Password">
                </div>
                <button class="submitLogin btn btn-primary btn-lg active">Register</button>
                <div class="hr-text">
                    <span>Or</span>
                </div>
                <a class="btn btn-block btn-social btn-facebook"><span class="fa fa-facebook"></span> Sign up with Facebook</a>
                <a class="btn btn-block btn-social btn-google"><span class="fa fa-google"></span> Sign up with Google</a>
            </form>
            <a href="#/login"><div class="forgotPass" style="width:70%;">Already have an account? Log In!</div></a>
        </div>
    </ion-content>
</ion-view>
