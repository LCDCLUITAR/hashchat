<ion-view>
    <ion-content>
        <div id="wrapper">
            <div class="topBox">
                <div class="container">
                    <div class="logo">
                        <img src="img/hashchat-logo2.png"/>
                    </div>           
                    <!--<div class="search-bar">
                        <input class="form-control" type="search" name="keywords" placeholder="#Search..." autocomplete="false"/>
                    </div>-->
                </div>
            </div>
            <form class="login-form container">
                <div ng-if="logErr" class="alert alert-danger" style="margin-top: -40px; padding: 0.5em; text-align: center; cursor: pointer;" onclick="$('.alert).hide()">
                    <!--<a href="#" class="close" data-dismiss="alert">&times;</a>-->
                    <strong>Error!</strong>&nbsp;{{logErr}}
                </div>
                <div class="form-group">
                    <input type="email" class="input-box form-control" placeholder="Enter email" ng-model="email">
                </div>
                <div class="form-group">
                    <input type="password" class="input-box form-control" placeholder="Password" ng-model="pass">
                </div>
                <button class="col-xs-6 submitLogin btn btn-info btn-lg active" ng-click="Login(email,pass)">Log In</button>
                <button class="col-xs-6 pull-right registerBtn submitLogin btn btn-info btn-lg active" ng-click="redirect('#/register')">Sign up!</button>
                <a href="#/pass-recover"><strong class="forgotPass">Reset password?</strong></a>
                <div class="hr-text">
                    <span>OR</span>
                </div>
                <a class="btn btn-block btn-social btn-facebook" ng-click="redirect('#/app/home')"><span class="fa fa-facebook"></span> Log in with Facebook</a>
                <a class="btn btn-block btn-social btn-twitter"><span class="fa fa-twitter"></span> Log in with Twitter</a>
            </form>
        </div>
    </ion-content>
</ion-view>
